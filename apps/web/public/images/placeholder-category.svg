<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Elegant cream background -->
  <rect width="800" height="600" fill="#FAF8F5"/>

  <defs>
    <!-- Subtle geometric pattern -->
    <pattern id="hexPattern" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M30 0 L60 15 L60 37 L30 52 L0 37 L0 15 Z"
            fill="none"
            stroke="#E8E2D9"
            stroke-width="0.5"/>
    </pattern>

    <!-- Gold gradient for accents -->
    <linearGradient id="goldGradientCat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A962"/>
      <stop offset="50%" style="stop-color:#E8D5A3"/>
      <stop offset="100%" style="stop-color:#C9A962"/>
    </linearGradient>

    <!-- Soft beige gradient for secondary elements -->
    <linearGradient id="beigeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#EBE4D8"/>
    </linearGradient>

    <!-- Radial glow effect -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FAF8F5;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background pattern -->
  <rect width="800" height="600" fill="url(#hexPattern)" opacity="0.6"/>

  <!-- Central glow -->
  <ellipse cx="400" cy="280" rx="300" ry="200" fill="url(#centerGlow)"/>

  <!-- Decorative jewelry motif - interlocking rings -->
  <g transform="translate(400, 260)" opacity="0.8">
    <!-- Left ring -->
    <ellipse cx="-40" cy="0" rx="55" ry="55"
             fill="none"
             stroke="url(#goldGradientCat)"
             stroke-width="2"/>
    <ellipse cx="-40" cy="0" rx="45" ry="45"
             fill="none"
             stroke="#E8D5A3"
             stroke-width="0.5"
             opacity="0.6"/>

    <!-- Right ring -->
    <ellipse cx="40" cy="0" rx="55" ry="55"
             fill="none"
             stroke="url(#goldGradientCat)"
             stroke-width="2"/>
    <ellipse cx="40" cy="0" rx="45" ry="45"
             fill="none"
             stroke="#E8D5A3"
             stroke-width="0.5"
             opacity="0.6"/>

    <!-- Center diamond accent -->
    <path d="M0 -25 L15 0 L0 25 L-15 0 Z"
          fill="none"
          stroke="url(#goldGradientCat)"
          stroke-width="1.5"/>
    <path d="M0 -25 L0 25 M-15 0 L15 0"
          stroke="#C9A962"
          stroke-width="0.5"
          opacity="0.5"/>
  </g>

  <!-- Subtle pearl accents -->
  <g opacity="0.4">
    <circle cx="200" cy="150" r="4" fill="#E8E2D9"/>
    <circle cx="600" cy="150" r="4" fill="#E8E2D9"/>
    <circle cx="150" cy="300" r="3" fill="#DDD6C9"/>
    <circle cx="650" cy="300" r="3" fill="#DDD6C9"/>
    <circle cx="200" cy="450" r="4" fill="#E8E2D9"/>
    <circle cx="600" cy="450" r="4" fill="#E8E2D9"/>
  </g>

  <!-- Elegant corner ornaments -->
  <g stroke="url(#goldGradientCat)" stroke-width="1" opacity="0.35">
    <!-- Top left -->
    <path d="M30 30 L80 30 M30 30 L30 80"/>
    <path d="M30 30 L50 50" stroke-width="0.5"/>

    <!-- Top right -->
    <path d="M770 30 L720 30 M770 30 L770 80"/>
    <path d="M770 30 L750 50" stroke-width="0.5"/>

    <!-- Bottom left -->
    <path d="M30 570 L80 570 M30 570 L30 520"/>
    <path d="M30 570 L50 550" stroke-width="0.5"/>

    <!-- Bottom right -->
    <path d="M770 570 L720 570 M770 570 L770 520"/>
    <path d="M770 570 L750 550" stroke-width="0.5"/>
  </g>

  <!-- Horizontal decorative lines -->
  <g stroke="#D4CCC0" opacity="0.3">
    <line x1="100" y1="100" x2="700" y2="100" stroke-width="0.5"/>
    <line x1="100" y1="500" x2="700" y2="500" stroke-width="0.5"/>
  </g>

  <!-- Subtle sparkle effects -->
  <g opacity="0.5">
    <circle cx="320" cy="200" r="2" fill="#C9A962"/>
    <circle cx="480" cy="320" r="1.5" fill="#D4CCC0"/>
    <circle cx="350" cy="380" r="1" fill="#C9A962"/>
    <circle cx="450" cy="180" r="1.5" fill="#E8D5A3"/>
  </g>

  <!-- Category text placeholder -->
  <text x="400" y="420"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="13"
        fill="#9A9287"
        text-anchor="middle"
        letter-spacing="4"
        font-weight="300">COLLECTION</text>
</svg>
